{{ define "header" }}
<header class="homepage">
  {{ partial "navbar.html" . }}
  <section class="container">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <h1><span class="orange">Scalable RDF</span> for <span class="orange">Java</span></h1>
        <p>Eclipse RDF4J provides the technology needed to build scalable RDF and Linked Data applications.</p>
      </div>
    </div>
  </section>
  <section class="header-divider">
    &nbsp;
  </section>
</header>
{{ end }}

{{ define "main" }}
    <main aria-role="main">
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <div>
        <!-- Note that .Pages is the same as .Site.RegularPages on the homepage template. -->
        {{ range first 10 .Pages }}
            {{ .Render "summary"}}
        {{ end }}
      </div>
    </main>
{{ end }}
